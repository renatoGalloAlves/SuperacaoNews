          Às vésperas de completar 117 anos, a francesa Lucile Randon, conhecida como irmã Andrée, conseguiu se curar da doença do novo coronavírus. 
          “Eu nem sabia que tinha”, teria dito surpresa a freira, segundo o jornal francês Lavoix Du Nord.
          Ela estava assintomática e vive em uma casa de repouso em Sainte Catherine Labouré, em Toulon, e testou positivo em 16 de Janeiro e ficou em isolamento até o dia 8 de Fevereiro.
