<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superação News</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1><img src="imagens/logo.png"></h1>
    </div>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="fonte.html">Fonte</a></li>
          
      </ul>
    </nav>
  </header>


  <!-- Início do formulário -->
  <form>

    <fieldset class="grupo">
        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>                    
            </div>

    </fieldset>
    
        <!-- Campo de email com legenda "email" e css de classe "campo-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>                    
        </div>


    <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label><strong>Envie uma mensagem:</strong></label>
            <textarea row="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit">Concluído</button>
</form>

   <footer class="rodape">
    <img src="image/logoRA1.png" alt="logo" />

    <p class="legend">Desenvolvido por:</br>Superação News</p>
  </footer>

  <script src="javascript/index.js"></script>
</body>
</html>
